<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="index.css" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card bg-light shadow-lg rounded my-4 p-4">
                <div class="card-body px-3 pb-3">
                    <div class="row">
                        <div class="col-sm-7">
                            <h4 class="h4 fw-bold">What others think about the product</h4>
                        </div>
                        <div class="col-sm-5">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="text-black fw-bold fs-2">
                                        <i class="fa fa-star text-warning me-2" style="font-size: 35px;"></i>
                                        4.8
                                    </h3>
                                    <span class="text-center">Average Rating</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group my-5">
                        <i class="bi bi-search input-group-text rounded-start-pill"></i>
                        <input type="text" class="form-control rounded-end-pill" placeholder="Search Reviews">
                    </div>

                    <h5 class="d-block mb-2">Reviews</h5>
                    <div class="pb-4 vstack gap-2">
                        <div>
                            <div class="d-flex align-items-center gap-1">
                                <span>5</span>
                                <i class="fa fa-star text-warning"></i>              
                                <div class="progress w-100 ms-2">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <span>4</span>
                                <i class="fa fa-star text-warning"></i>              
                                <div class="progress w-100 ms-2">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <span>3</span>
                                <i class="fa fa-star text-warning"></i>              
                                <div class="progress w-100 ms-2">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <span>2</span>
                                <i class="fa fa-star text-warning"></i>              
                                <div class="progress w-100 ms-2">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <span>1</span>
                                <i class="fa fa-star text-warning"></i>              
                                <div class="progress w-100 ms-2">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn rounded-pill text-bg-success">Write Review</button>
                </div>
            </div>
        </div>
    </body>
</html>
